name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: deano_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup database
      run: |
        cd packages/api
        npm run db:generate
        npm run db:migrate:deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/deano_test

    - name: Run API tests
      run: |
        cd packages/api
        npm run test:coverage
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/deano_test

    - name: Run Web tests
      run: |
        cd packages/web
        npm run test:coverage

    - name: Upload API coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./packages/api/coverage/coverage-final.json
        flags: api
        name: api-coverage

    - name: Upload Web coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./packages/web/coverage/coverage-final.json
        flags: web
        name: web-coverage

    - name: Run linting
      run: npm run lint

    - name: Type check
      run: |
        cd packages/api && npm run type-check
        cd ../web && npm run type-check
